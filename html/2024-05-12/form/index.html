<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" ><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" placeholder=""><br><br>

  <label for="dob">DOB:</label><br>
  <input type="text" id="dob" name="dob" placeholder="Y-m-d"><br><br>

  <label for="subject">Subject:</label><br>
    <input type="radio" name="subject" value="Maths">Maths</input>
    <input type="radio" name="subject" value="Python">Python</input>
    <input type="radio" name="subject" value="C#">C#</input>
    <input type="radio" name="subject" value="C">C</input>



  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
