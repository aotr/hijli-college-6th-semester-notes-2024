<!DOCTYPE html>
<html>
<body>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
<style>
    input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
</style>
<h2>HTML Forms</h2>

<form action="/action_page.php">
  <label style="width: max-content;" for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" ><br>
  <label for="fname">College:</label><br>
  <input type="text" id="college" name="fname" value="hijli" readonly><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" placeholder=""><br><br>

  <label for="dob">DOB:</label><br>
  <input type="text" id="dob" name="dob" placeholder="Y-m-d"><br><br>

  <label for="subject">Subject:</label><br>
    <input type="radio" name="subject" value="Maths">Maths</input>
    <input type="radio" name="subject" value="Python">Python</input>
    <input type="radio" name="subject" value="C#">C#</input>
    <input type="radio" name="subject" value="C">C</input>
    <textarea></textarea>
    <br><br
    <label for="sir">Sir:</label><br>
    <select name="sir" id="sir">
        <option value="1">Sir 1</option>
        <option value="2" selected>Sir 2</option>
        <option value="3" >Sir 3</option>
        <option value="4" >Sir 4</option>
        
    </select>

  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
