<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>General Sibling Selector Example</title>
    <style>
        h1 ~ p {
            color: green;
        }
    </style>
</head>
<body>
    <h1>This is a heading.</h1>
    <p>All paragraphs after the heading will be green.</p>
    <p>This is another paragraph and it will also be green.</p>
    <H2>Hi</H2>
    <p>All paragraphs after the heading will be green.</p>
    <p>This is another paragraph and it will also be green.</p>
</body>
</html>
