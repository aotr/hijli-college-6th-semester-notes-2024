<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transitions Example</title>
    <style>
        .button {
            background-color: blue;
            transition: background-color 10ms;
            padding: 10px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <button class="button">Hover over me!</button>
</body>
</html>
